<!DOCTYPE html>

<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body ng-app="HappyHour" ng-cloak layout="column">

    <md-toolbar>
        Happy Hour Application, being happy has never been so easy
      </md-toolbar>
      <div flex layout="row">
        <md-sidenav flex="15" md-is-locked-open="true" class="md-whiteframe-z1">
          <md-content>
            Workers
          </md-content>
        </md-sidenav>
        <div layout="column" flex>
          <div class="box1">
            List of Events
          </div>
          <div class="box2">
            Event Information
          </div>
          <div class="box3">
            Total Cash
          </div>
        </div>

      </div>
  <!-- Angular Material Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Custom Angular & JS Scripts -->
  <script src="<c:url value='/static/js/app.js'/>"> </script>
  <script src="<c:url value='/static/service/worker_service.js'/>"> </script>
  <script src="<c:url value='/static/controller/worker_controller.js'/>"> </script>


</body>
</html>
